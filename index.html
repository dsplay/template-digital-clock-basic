<!doctype html>
<html>

<head>
  <title>DSPLAY - Digital Clock</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="mainDiv">
    <div id="wrapper">
      <div id="bar"></div>

      <div id="infoContainer">
        <div id="dateDiv">
          <span id="date"></span>
        </div>
        <div id="timeDiv">
          <span id="time"></span>
        </div>
      </div>
    </div>
  </div>
  <div id="overlay"></div>
  <!-- import core-js (try to use the latest version) -->
  <script src="scripts/core-js-3.6.4.js"></script>
  <!-- import dsplay-data.js -->
  <script src="scripts/dsplay-data.js"></script>
  <!-- import dsplay-template-utils. (get the latest version from https://unpkg.com/@dsplay/template-utils) -->
  <script src="scripts/dsplay-template-utils.js"></script>
  <!-- import jQuery (try to use the latest version) -->
  <script src="scripts/jquery-3.6.1.min.js"></script>
  <!-- import your main script file after -->
  <script src="scripts/app.js"></script>
</body>

</html>
